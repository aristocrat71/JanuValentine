<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine !!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        .valentine-message {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JANUUUUUUUU<span class="heart">‚ù§</span></h1>
        <img src="https://media.tenor.com/_tC1CysKHtYAAAAM/in-love-heartbeat.gif" alt="Heart" width="100" height="100">
        <p>Hhehehe. Ek pata hai ? Tu jab pehli baar muje mili thi aur hasi thi na ek lame sa joke mara tha maine aur vedang ne XD. Tabse muje laga... iss smile ko hamesha sambhal ke rakhunga.</p>
    </div>

    <div class="valentine-message">
        Happy Valentine's Dayyy Januuuu !!!
    </div>
</body>
</html>
